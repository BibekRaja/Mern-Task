<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="header">LAKESIDE CAFE</p>
      <p class="est">Est. 2022</p>
      <hr />
      <p class="body">Coffee</p>
      <img src="./images/coffee.jpg" alt="a cup of coffee" />
      <div class="menu">
        <ul class="items">
          <li>French vanilla</li>
          <li>Caramel Macchiato</li>
          <li>Pumpkin Spice</li>
          <li>Hazelnut</li>
          <li>Mocha</li>
        </ul>

        <ul class="price">
          <li>3.00</li>
          <li>3.75</li>
          <li>3.50</li>
          <li>4.00</li>
          <li>4.50</li>
        </ul>
      </div>
      <p class="body">Desserts</p>
      <img src="./images/pie.jpg" alt="a piece of pie" />
      <div class="menu">
        <ul class="items">
          <li>Donut</li>
          <li>Cherry Pie</li>
          <li>Cheesecake</li>
          <li>Cinnamon Roll</li>
        </ul>

        <ul class="price">
          <li>1.50</li>
          <li>2.75</li>
          <li>3.00</li>
          <li>2.50</li>
        </ul>
      </div>
      <hr />
      <div class="footer">
        <a href="#">Visit our Website</a>
      </div>
    </div>
  </body>
</html>
